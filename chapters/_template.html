<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}} | Fragment Foundry</title>
    <link rel="stylesheet" href="../index.css">
  </head>
  <body class="canvas-hidden" data-chapter="{{name}}">
    <header>
      <h1>
        <a class="nav-toggle" href="#">
          <div class="notch top"></div>
          <div class="notch mid"></div>
          <div class="notch bot"></div>
        </a>
        {{title}}
      </h1>
    </header>
    <nav>
      <ul>
        {{chapterList}}
      </ul>
    </nav>
    <div class="mainui">
      <div class="canvas">
        <div id="canvas-us"><div class="label">Your Answer</div></div>
        <div id="canvas-them"><div class="label">Correct Answer</div></div>
      </div>
      <div class="editor">
        <div class="checker"><span>Waiting...</span></div>
      </div>
      <main class="text">{{html}}</main>
    </div>
    <pre id="chapter-data" hidden>{{chapterData}}</pre>
    <script type="text/javascript" src="../bundle.js"></script>
    <script type="text/javascript" defer="defer" async="async">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46847743-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" defer="defer" async="async" src="//cdn.webglstats.com/stat.js" ></script>
  </body>
</html>
